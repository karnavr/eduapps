<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Field Playground</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"
        onload="renderMathInElement(document.body);"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div id="container">
        <!-- Controls Section -->
        <div id="controls-section">
            <h1>The \(\vec{E}\) Field</h1>
            
            <!-- Positions Section -->
            <h2 class="section-heading">Positions</h2>
            <div id="positions"></div>
    
            <!-- Charges Section -->
            <h2 class="section-heading">Charges</h2>
            <div id="charges"></div>
    
            <!-- Electric Field Section -->
            <h2 class="section-heading">Electric Field</h2>
            <div id="electric-field"></div>
    
            <!-- Reset and Toggle -->
            <div id="controls">
                <button id="reset-btn">Randomize</button>
                <label>
                    <input type="checkbox" id="show-vectors" />
                    Show Vectors
                </label>
            </div>
        </div>
    
        <!-- Grid Section -->
        <div id="grid-section">
            <svg id="grid" width="600" height="600"></svg>
        </div>
    </div>
    
</body>
</html>
